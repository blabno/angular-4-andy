<table ng-controller="ProductListCtrl">
    <tr ng-repeat="product in filteredProducts">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.likes }}</td>
        <td>
            <button type="button" ng-click="like(product)">Like</button>
            <button type="button" ng-click="edit(product)">Edit</button>
            <button type="button" ng-click="remove(product)">Remove</button>
        </td>
    </tr>
</table>
